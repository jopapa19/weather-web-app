<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER / NAV ================= -->
<header>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-cloud-sun"></i>
            <span>Weather Now</span>
        </div>
    </nav>
</header>

<!-- ================= SEARCH ================= -->
<section id="search">
    <h1>Check the Weather Anywhere ğŸŒ¤ï¸</h1>
    <p>Enter a city to get current weather information</p>

    <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city name" required>
        <button type="submit"><i class="fa fa-magnifying-glass"></i> Search</button>
    </form>
</section>

<!-- ================= WEATHER DISPLAY ================= -->
<section id="weatherDisplay" class="hidden">
    <h2 id="cityName"></h2>
    <p id="dateTime"></p>
    <div class="weather-info">
        <i id="weatherIcon" class="fa-solid fa-sun"></i>
        <p id="temperature"></p>
        <p id="description"></p>
    </div>
    <p id="humidity"></p>
    <p id="wind"></p>
</section>

<!-- ================= FOOTER ================= -->
<footer>
    <p>&copy; 2025 Weather Now. Accurate Weather, Anytime ğŸŒ</p>
</footer>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
